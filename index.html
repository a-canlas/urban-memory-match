<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Knewave|Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="./assets/css/style.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
    <title>Memory Match</title>
  </head>
  <body>
    <header>
      <div class="avatar"></div>
    </header>
    <div class="outer-container">
        <main>
          <div class="playfield">
          </div>
        </main>
    </div>
    <div id="winnerModal" class="hidden">
      <div class="modalContent">
        <p>You Win!</p>
        <div class="accuracy">
          Accuracy: <span id="accuracyPercent">0</span>
        </div>
        <div class="drinksOrdered">
          Drinks Ordered: <span id="drinks">0</span>
        </div>
        <div id="resetGameBtn">Reset Game</div>
      </div>
    </div>
    <div id="intro-modal">
      <div class="intro-content">
        <p>Help our hero get to the tea shop for some drinks. Each matching pair of cards will get them closer to their goal</p>
        <div id="acknowledge-button">Let's Go!</div>
      </div>
    </div>

  </body>
</html>
